{% extends 'accounts/account_base.html' %}
{% block content %}

<div class="col-md-5">
    <img src="https://api.time.com/wp-content/uploads/2021/02/laptop-home-office.jpg"
        alt="login" class="login-card-img">
</div>
<div class="col-md-7">
    <div class="card-body">
        
        <p class="login-card-description">Sign Up</p>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="Username" class="sr-only">Username</label>
                <input type="text" name="username" id="name" class="form-control" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password1" id="password" class="form-control" placeholder="password...">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password2" class="form-control" placeholder="confirm password...">
            </div>
            <input name="register" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Sign Up">
        </form>

    </div>
</div>

{% endblock %}
