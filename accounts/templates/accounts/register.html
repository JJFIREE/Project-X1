{% extends 'accounts/account_base.html' %}
{% block content %}

<div class="col-md-5">
    <img src="https://images2.minutemediacdn.com/image/upload/c_fill,g_auto,h_1248,w_2220/f_auto,q_auto,w_1100/v1555300675/shape/mentalfloss/istock_54003500_medium.jpg"
        alt="login" class="login-card-img">
</div>
<div class="col-md-7">
    <div class="card-body">
        <div class="brand-wrapper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTYzjGDN5wm2y-2wGxKEZPkd3lvqXEZCiherw&usqp=CAU"
                alt="logo" class="logo">
        </div>
        <p class="login-card-description">Sign Up</p>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="Username" class="sr-only">Username</label>
                <input type="text" name="username" id="name" class="form-control" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password1" id="password" class="form-control" placeholder="***********">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password2" class="form-control" placeholder="***********">
            </div>
            <input name="register" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Sign Up">
        </form>

    </div>
</div>

{% endblock %}
