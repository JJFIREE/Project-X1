{% extends 'accounts/account_base.html' %}
{% block content %}

<div class="col-md-5">
    <img src="https://api.time.com/wp-content/uploads/2021/02/laptop-home-office.jpg"
        alt="login" class="login-card-img">
</div>
<div class="col-md-5">
    <div class="card-body">
        <p class="login-card-description">Sign into your account</p>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="Username" class="sr-only">Username</label>
                <input type="text" name="username" id="name" class="form-control" placeholder="Username...">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password...">
            </div>
            <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
        </form>

        <p class="login-card-footer-text">Don't have an account? <a href="{% url 'accounts:register' %}"
                class="text-reset">Register here</a></p>
    </div>
</div>

{% endblock %}
