{% extends "issues/issue_base.html" %}
{% block issue_content %}

<main class="content">
	<div class="container-fluid p-0">
		<div class="row">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title"><strong>Raise</strong> new Issue</h5>
				</div>
				<div class="card-body">

					<form method="POST" action="{% url 'issues:update' pk=issue.pk %}">
						{% csrf_token %}
						{{form.media}}
						{{form.as_p}}
						<div class="form-group row">
							<div class="col-sm-10 ml-sm-auto">
								<button type="submit" class="btn btn-primary">Edit</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</main>

{% endblock %}
