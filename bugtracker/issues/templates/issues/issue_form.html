{% extends "issues/issue_base.html" %}
{% block issue_content %}

<main class="content">
	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-12 col-xl-6">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title"><strong>Raise</strong> new Issue</h5>
					</div>
					<div class="card-body">

						<form method="POST" action="{% url 'issues:create' %}">
							{% csrf_token %}

							{% for feild in form  %}
							<div class="form-group row">
								<label class="col-form-label col-sm-2 text-sm-right">{{feild.label_tag}}</label>
								<div class="col-sm-10">
									{{feild}}
								</div>
							</div>
							{% endfor %}
							<div class="form-group row">
								<div class="col-sm-10 ml-sm-auto">
									<button type="submit" class="btn btn-primary">Create</button>
								</div>
							</div>
							
						</form>


					</div>
				</div>
			</div>
		</div>
	</div>
</main>

{% endblock %}
