{% extends 'base.html' %}
{% block content %}

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">Settings</h1>

					<div class="row">
						<div class="col-md-3 col-xl-2">

							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">Profile Settings</h5>
								</div>

								<div class="list-group list-group-flush" role="tablist">
									<a class="list-group-item list-group-item-action active" data-toggle="list"
										href="#account" role="tab">
										Account
									</a>
									<a class="list-group-item list-group-item-action" data-toggle="list"
										href="#password" role="tab">
										Password
									</a>
									<a class="list-group-item list-group-item-action badge-danger"  href="{% url 'accounts:deluser' %}">
										Delete account
									</a>
								</div>
							</div>
						</div>

						<div class="col-md-9 col-xl-10">
							<div class="tab-content">
								<div class="tab-pane fade show active" id="account" role="tabpanel">

									<div class="card">
										<div class="card-header">

											<h5 class="card-title mb-0">Profile info</h5>
										</div>
										<div class="card-body">
											<form method="POST" action="{% url 'set' %}">
												{% csrf_token %}
												<div class="row">
												<div class="col-md-8">
													<div class="form-group">
														<label for="inputUsername">Username</label>
														<input type="text" name="username" class="form-control" id="inputUsername"
															placeholder="{{user.username}}" readonly>
													</div>
													<div class="form-group">
														<label for="inputUsername">Email</label>
														<input type="text" name="email" class="form-control" id="inputUsername"
															placeholder="{{user.email}}" readonly>
													</div>
												</div>
												<div class="col-md-4">
													<div class="text-center">
														<img alt="Charles Hall" src="{{profile.profile_pic.url}}"
															class="rounded-circle img-responsive mt-2" width="128"
															height="128" />
														<div class="mt-2">
															<span class="btn btn-primary"><i
																	class="fas fa-upload"></i> Upload</span>
														</div>
														<small>For best results, use an image at least 128px by
															128px in .jpg format</small>
													</div>
												</div>
											</div>
												<div class="form-row">
													<div class="form-group col-md-6">
														<label for="inputFirstName">First name</label>
														<input type="text" class="form-control" name="first_name" id="inputFirstName"
															placeholder="{{profile.first_name}}">
													</div>
													<div class="form-group col-md-6">
														<label for="inputLastName">Last name</label>
														<input type="text" class="form-control" name="last_name" id="inputLastName"
															placeholder="{{profile.last_name}}">
													</div>
												</div>
												<div class="form-group">
													<label for="inputAddress2">Country</label>
													<input type="text" name="country" class="form-control" id="inputAddress2"
														placeholder="{{profile.country}}">
												</div>
												<div class="form-group">
													<label for="inputAddress">City/State</label>
													<input type="text" name="location" class="form-control" id="inputAddress"
														placeholder="{{profile.location}}">
												</div>
												<div class="form-group">
													<label for="inputAddress2">Phone number</label>
													<input type="text" name="phone" class="form-control" id="inputAddress2"
														placeholder="{{profile.phone}}">
												</div>
												<div class="form-group">
													<label for="inputAddress2">Occupation</label>
													<input type="text" name="occupation" class="form-control" id="inputAddress2"
														placeholder="{{profile.occupation}}">
												</div>
												<div class="form-group">
													<label for="inputAddress2">Working/Study at</label>
													<input type="text" name="working_at" class="form-control" id="inputAddress2"
														placeholder="{{profile.works_at}}">
												</div>
												
												<button type="submit" class="btn btn-primary">Save changes</button>
											</form>
										</div>
									</div>

								</div>
								<div class="tab-pane fade" id="password" role="tabpanel">
									<div class="card">
										<div class="card-body">
											<h5 class="card-title">Password</h5>

											<form method="POST" action="{% url 'changepass' %}">
												{% csrf_token %}
												{% for field in form %}
												<div class="form-group">
													<label for="inputPasswordCurrent">{{field.label_tag}}</label>
													<input type="password" name="{{field.name}}" class="form-control" id="inputPasswordNew">
												</div>
												{% endfor %}
												
												<button type="submit" class="btn btn-primary">Save changes</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			
			<script>
				if( '{{message}}' !='')
				{
				alert('{{message}}')
				}
			</script>

{% endblock %}
